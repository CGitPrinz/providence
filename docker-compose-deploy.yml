services:
  providence:
    depends_on: 
      - mysql
      - memcached
    volumes:
      - ${APACHE_LOGS_DIR:-./log}:/app/apache2/logs
      - ${CA_MEDIA_DIR:-./media}:/app/apache2/htdocs/media
    links:
      - mysql 
      - memcached

  mysql:
    volumes:
      - $MYSQL_DATA:/var/lib/mysql 

  memcached:
    image: memcached:latest
    environment:
      MEMCACHED_CACHE_SIZE: 128
